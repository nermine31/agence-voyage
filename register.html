    <div class="container">
      <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
          <h1> Créer votre compte </h1><br>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Mr</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Mme</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Mlle</label>
            </div>
          </div>
          <br>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="name">
              <label for="floatingInput">Nom</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="FamilyName">
              <label for="floatingInput">Prénom</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Adresse Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" placeholder="password">
              <label for="floatingInput">Mot de passe</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingInput" placeholder="password">
              <label for="floatingInput">Confirmez votre mot de passe</label>
            </div>
                
            <button type="submit" class="btn btn-primary">Créez votre compte</button>
          </form>
        </div>
        <div class="col-lg-6">
          <img style="width:540px; height:400px;" src="../images/connexion.jpg" alt="" class="img-fluid img-reponsive">
        </div>
